<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='forget_style.css') }}">
</head>

<body>
    <div class="container">
        <h2>Set New Password</h2>
        <div id="message-area">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="message {{ category }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>

        <form action="{{ url_for('set_new_password') }}" method="post">
            <div id="password-section">
                <div class="input-group">
                    <label for="new_password" class="label-hidden">New Password:</label>
                    <input type="password" id="new_password" name="new_password" placeholder="Enter your new password"
                        class="full-width-input" required>
                </div>
                <button type="submit" class="action-button">Change Password</button>
            </div>
        </form>
    </div>
</body>

</html>
